<!-- reset_password.html -->
<!-- register.html -->
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_field %}
{% block content %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pezesha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="{%static 'core/style2.css'%}">
  
</head>
<section class="hero ">
  <img src="https://res.cloudinary.com/lsonkimm/image/upload/v1582023009/pezesha-logo_ybhhej.png" class="centre">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-centered">
        Password Reset
      </h1>

      <p class="subtitle has-text-centered">
        Kindly fill in the correct details
      </p>

      <div class="columns">
        <div class="column is-offset-2 is-8">
         
          <form action="{% url 'reset_password' %}" method="POST">
            {% csrf_token %}
    
            <div class="field">
              <label for="{{ form.email.id_for_label }}" class="label">
                Email
              </label>
              <div class="control">
                {{ form.email|add_class:"input" }}
              </div>
              <p class="help is-danger">{{ form.email.errors }}</p>
            </div>
    
            <div class="field">
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
