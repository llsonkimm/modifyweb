{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_field %}

{% block content %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pezesha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="{%static 'core/style2.css'%}">
  
</head>

<body>


      

          <form class="needs-validation" action="{% url 'trial_1' %}" method="POST" autocomplete="off" novalidate>
            {% csrf_token %}
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationCustom01">Full names on national id</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="invalid-feedback">
                  Place enter your full names as in ID
                </div>
              </div>
            </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom02">National ID Number</label>
                  <input type="number" class="form-control" id="validationCustom02" required>
                  <div class="invalid-feedback">
                    Place enter ID Number correctly
                  </div>
                </div>

                <div class="col-md-3 mb-3">
                  <label for="validationCustom03">Phone Number</label>
                  <input type="number" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Place enter Phone Number correctly
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-8 mb-3">
                  <label for="validationCustom04">Email</label>
                  <input type="number" class="form-control" id="validationCustom04" required>
                  <div class="invalid-feedback">
                    Place enter a valid email
                  </div>
                </div>
              </div>

              <button class="btn btn-primary" type="submit">Submit form</button>

          </form>
        </div>
      </div>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>



</body>
</html>

{% endblock %}
